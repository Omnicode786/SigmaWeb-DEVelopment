<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Display</title>
</head>
<body>
    <h1>Generated Graph and Data</h1>

    <h2>Graph</h2>
    <img id="graph" alt="Generated Graph" style="max-width: 100%;">

    <h2>Data</h2>
    <pre id="data"></pre>

    <script>
        // Fetch the data and graph from the Flask API
        fetch('http://127.0.0.1:5000/generate_graph')
            .then(response => response.json())
            .then(data => {
                // Check if the response contains the expected data
                if (data.graph) {
                    // Display the graph as an image
                    document.getElementById('graph').src = 'data:image/png;base64,' + data.graph;
                }

                // Display the data (x and y values)
                document.getElementById('data').textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                console.error('Error fetching data:', error);
                alert('There was an error loading the graph data!');
            });
    </script>
</body>
</html>
