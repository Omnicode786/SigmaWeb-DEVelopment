<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Epic 3D Scene</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
    }

    .container {
      width: 100vw;
      height: 100vh;
      perspective: 1200px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .cube {
      width: 100px;
      height: 100px;
      position: relative;
      transform-style: preserve-3d;
      animation: spinCube 6s ease-in-out infinite;
    }

    .face {
      position: absolute;
      width: 100px;
      height: 100px;
      background: linear-gradient(to bottom right, crimson, orange);
      border: 2px solid white;
      box-shadow: 0 0 20px red;
      opacity: 0.9;
    }

    .front  { transform: translateZ(50px); }
    .back   { transform: rotateY(180deg) translateZ(50px); }
    .right  { transform: rotateY(90deg) translateZ(50px); }
    .left   { transform: rotateY(-90deg) translateZ(50px); }
    .top    { transform: rotateX(90deg) translateZ(50px); }
    .bottom { transform: rotateX(-90deg) translateZ(50px); }

    @keyframes spinCube {
      0%   { transform: rotate3d(1, 1, 0, 0deg) scale(1); }
      50%  { transform: rotate3d(1, 1, 0, 180deg) scale(6); }
      100% { transform: rotate3d(1, 1, 0, 360deg) scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="cube">
      <div class="face front"></div>
      <div class="face back"></div>
      <div class="face right"></div>
      <div class="face left"></div>
      <div class="face top"></div>
      <div class="face bottom"></div>
    </div>
  </div>
</body>
</html>
