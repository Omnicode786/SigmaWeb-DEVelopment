<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
.container{
    width: 50vw;
    height: 40vh;
    background-color: rgb(0, 96, 128);
   
}
.box{
 width: 20vw;
    height: 18vh;
    background-color: rgb(202, 20, 105);
    transition-property: all;
    transition-duration: 3s; /* kitni der tak chalgega*/
    transition-timing-function: ease-in-out; /* check inspect mode you can make your own as well*/ 
    transition-timing-function: cubic-bezier(0.47, 0, 0.745, 0.715); 
   
    transition-delay:  0s;
    /* these are the basic transition properties */

    /* transition: all 2s ease-in-out 0s; */
    /*  all se sari proeprty pr lg jayega */

}
.translate:hover{
    transform: translateX(50%) translate(20%);
    background-color: darkkhaki;
}
    </style>


</head>

<body>
    
    <div class="container">
        <div class="box translate">

        </div>
    </div>
</body>
</html>
