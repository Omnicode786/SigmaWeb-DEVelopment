<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lago di Braies Card</title>
  <style>
    body {
      background-color: #c9cccc;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background-color: #fff;
      max-width: 380px;
      width: 100%;
      border-radius: 20px;
    box-shadow: 0px 15px 15px rgb(202, 0, 0);
      overflow: hidden;
      padding-bottom: 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .image-container {
      width: 100%;
      padding-top: 18px;
      display: flex;
      justify-content: center;
    }
    .image-container img {
      width: 92%;
      border-radius: 18px;
      display: block;
      object-fit: cover;
      aspect-ratio: 16 / 9;
    }
    .text {
      width: 92%;
      margin: 0 auto;
    }
    .tags {
      margin-top: 16px;
      margin-bottom: 10px;
    }
    .tag {
      display: inline-block;
      padding: 4px 14px;
      font-size: 14px;
      background: #f4f4f4;
      color: #6e6e6e;
      border-radius: 16px;
      margin-right: 6px;
      font-weight: 500;
    }
    .text h1 {
      font-size: 2rem;
      margin-bottom: 12px;
      color: #222;
      font-weight: 600;
      letter-spacing: -1px;
    }
    .text p {
      font-size: 1rem;
      color: #868686;
      line-height: 1.6;
      margin-bottom: 0;
    }
    .read {
      width: 92%;
      margin: 22px auto 0;
      display: flex;
      justify-content: flex-start;
    }
    .info {
      border: none;
      outline: none;
      padding: 9px 28px;
      border-radius: 18px;
      background: #e6ebf7;
      color: #4170b7;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }
    .info:hover {
      background: #d2e3fa;
    }
    @media (max-width: 480px) {
      .container {
        max-width: 98%;
        padding-bottom: 18px;
      }
      .image-container img,
      .text,
      .read {
        width: 98%;
      }
      .text h1 {
        font-size: 1.4rem;
      }
      .info {
        font-size: 0.98rem;
        padding: 8px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-container">
      <img src="image.jpg" alt="Lago di Braies">
    </div>
    <div class="text">
      <div class="tags">
        <span class="tag">Nature</span>
        <span class="tag">Lake</span>
      </div>
      <h1>Lago di Braies</h1>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Consectetur sodales morbi dignissim sed diam pharetra vitae ipsum odio.</p>
    </div>
    <div class="read">
      <button class="info">Read More</button>
    </div>
  </div>
</body>
</html>
