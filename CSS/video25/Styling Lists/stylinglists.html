<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List styling</title>
    <style>
        nav ul li{
            list-style: devanagari;
            /* marker is outside list itemif we color it it will not */
list-style-position: inside;
background-color: yellow;
/* list-style-image: url(https://user-images.githubusercontent.com/14011726/94132137-7d4fc100-fe7c-11ea-8512-69f90cb65e48.gif); */
/* the above will get preference */
list-style-type: "ðŸ˜‚";  
list-style: disc inside ;
list-style: none;
padding: 30px;
}
nav ul{
display: flex;
}
    </style>
</head>
<body>
    
        <!--  the value of list in terms of display is list item -->
          <!-- it has a marker in li -->
           <!-- to solve this -->
            
<nav>
    <ul>
        <li>
            Home
        </li>
        <li>About</li>
        <li>Contact</li>
    </ul>
</nav>
