<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css position</title>
    <style>
        *{
            margin: 0;
            padding: 0;   
        }
        .box1{
            background-color: aqua;
            position: relative;
            top: 90px;

            /*  by doing thsi in this sense we are basically making thsi element float on top of the display and which has the higher value of z index will be on top */
        z-index: 1;
        }
        .box2{
            background-color: burlywood;
            position: relative;
            z-index: 2;
            top: 40px;
        }
        .box3{
            background-color: cornsilk;
            position: fixed;
            /*  fixed se simply ye hoga ke chahe jitna scroll krlo wo element rhaga in view */
            bottom: 50vh;
            z-index: 7;

        }
        .box4{
            background-color: firebrick;
            position: sticky;
            /* jab tak iske niche scroll ni krenge tab tak static ki trah behave krega */
            z-index: 9;
            bottom: 90px;
            }
        .box{
            height: 133px;
            width: 80vw;
            padding: 3px;
       
            margin: 3px;
            border: 2px solid black;
            /*  remember possition properties */
       
        }
        .box5{
            /*  position absolute dene se aisa hota he jese wo he ni normal document flow me */
               position: absolute;
               /*  ye position absolute nearest position ancestor ke lgta he in this case ye html ke lgega ku ke uske age koi he hi ni */
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%); 
    z-index: 90;
    text-align: center;
    background-color: rgb(0, 255, 170);
    opacity: 0.8;

    
        }
        .parent{
            border:  2px solid blueviolet;
            /* if you check due to position absolute it will go outside from the first parent if it is static and similarly go on till either no other ancesstor or an ncesstor with absolute position found */
        /*  ab agar me position absolute krdun iske to ab iske accordingly lagega center child */
        /* position: absolute; */
      /* transform filter and prespective properties can also make an element appear as positioned  */
            /* transform: translate(0); */
            /*  now this will behave as postion something and hten others will move relative to this now */
            filter: blur(1px);

        }
    </style>
</head>
<body>
    <div class="parent">
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3">Fixed</div>
    <div class="box box4"></div>
    <div class="box box5">Center</div>
    </div>

    

</body>
</html>
