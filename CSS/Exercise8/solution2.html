<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bounce</title>
    <style>
        .ball{
            height: 121px;
            width: 121px;
            background-color: coral;
            position: absolute;
            bottom: 0;
            left: 0;
            border-radius: 50%;
            margin-left: 20px;
animation: animateX 2s linear infinite,
            animateY 0.5s ease-out infinite alternate;
        }

        .container{
            position: relative;
            height: 80vh;
            width: 80vw;
            background-color: darkgrey;

        }

        @keyframes animateX {
            from{
                left: 0;
            }
            to{
                left: 100%;
            }
            
        }
        @keyframes animateY {
            0%{
                transform: translateY(0);
            }
            50%{
                transform: translateY(-400px);

            }
            80%{
                transform: translateY(-200px);
                
            }
            100%{
                transform: translateY(-10) skewX(10px);

            }
            
        }
    @keyframes animateY {
        from {
            bottom: 0;
        transform: skew(-5deg);

        }
        to {
            bottom: 80%;
        }
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="ball">

        </div>
    </div>
</body>
</html>
