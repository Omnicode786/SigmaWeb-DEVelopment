<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        alert("This is a test alert from video54/\index.html");
        var a = prompt("Please enter a value:");
        console.log("You entered:", a);
        // prompt se value ko console me print karne ka code
        document.write("You entered: " + a);
        // document.write se value ko page par print karne ka code
        var istrue = confirm("Do you want to blast this computer?");
        if (istrue) {
            alert("You have chosen to blast the computer!");
        }
        else {
            alert("You have chosen not to blast the computer.");
        }
        // confirm se user ki choice ko alert me dikhane ka code
        console.log("User's choice:", istrue);
        

</script>
</body>

</html>
