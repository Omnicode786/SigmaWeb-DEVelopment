<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event blbbling</title>
</head>
<body>
    <div class="contianer">
        <div class="child">
            I am child
        </div>
    </div>


    <script>

        let child = document.querySelector(".child");
        child.addEventListener("contextmenu", () => {
            alert("Child was clicked")
        })

    </script>

</body>
</html>
