<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    
</head>
<body>
    <button id="btn">Click me</button>

    <script>
        let body = document.querySelector('body');
        let button = document.getElementById('btn');
        button.addEventListener('click', function() {
    body.insertAdjacentHTML('beforeend', '<p>single click action</p>');
        });


        // similarly we also have double click, mouseover, mouseout, keydown, keyup, etc.
        button.addEventListener('dblclick', function() {
            alert('Button was double clicked!');
    body.insertAdjacentHTML('beforeend', '<p>Double click action</p>');

        });

        button.addEventListener("mouseenter",() => {
    body.insertAdjacentHTML('beforeend', '<p>mouse has entered the button</p>');

        })

        
        button.addEventListener("mouseleave",() => {
    body.insertAdjacentHTML('beforeend', '<p>mouse has left the button</p>');

        })

   button.addEventListener("contextmenu",() => {
alert("Dont hack us by right clicking please")
        })
document.addEventListener("keydown", (e){
    console.log(e)
    // e is basically the event object
    // it contains information about the event that occurred
})


    </script>
</body>
</html>
