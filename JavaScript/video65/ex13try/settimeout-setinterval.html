<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set interval 
    & set Timeout
    </title>
    <style>
.box{
    padding: 20px;
    margin: 20px;
    background-color: blanchedalmond;


}

    </style>
</head>
<body>
<div class="contain">
    <div class="box">
        I am box
    </div>
</div>


    <script>
        // set interval aik aisa function he jo kuch time tak chlta rehta he har interval me
function getRandomcolor(){
    let val1 = Math.ceil(0 + Math.random() * 255);
    let val2 = Math.ceil(0 + Math.random() * 255);
    let val3 = Math.ceil(0 + Math.random() * 255);
    return `rgb(${val1}, ${val2}, ${val3})`;

}
// let box = document.getElementsByClassName('box')
// function me function ata he
// this will not work because class name returns an array which is an iterable
let box = document.querySelector('.box')


let a = setInterval(() => {
    box.style.backgroundColor =  getRandomcolor();
}, 500);
// this is in ms

// the set  interval function returns a number and if we clear interval that number then it stops
console.log(a);

// like below
// clearInterval(a);

// set timeout bhis ame treke ka he bas usme ye hota he ke utnje time bad krdo

function random(){
    return `${Math.random() * 100}px`;
}

let b = setTimeout(() => {
    box.style.border =  "5px solid " + getRandomcolor();
}, 2000);
let c =  setInterval(() => {
    box.style.color =  getRandomcolor();
    box.style.fontSize = random();
}, 500);

</script>




</body>
</html>
