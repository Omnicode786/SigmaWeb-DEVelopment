<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <style>
:root {
  /* Backgrounds */
  --yt-bg-primary: #0f0f0f;
  --yt-bg-secondary: #252424;
  --yt-bg-hover: #272727;

  /* Text */
  --yt-text-primary: #f1f1f1;
  --yt-text-secondary: #aaa;
  --yt-text-muted: #717171;

  /* Borders/Dividers */
  --yt-border: #303030;

  /* Accents */
  --yt-accent: #3ea6ff; /* YouTube blue accent for subscribe buttons, etc. */
  --yt-error: #ff4e45;  /* Error or unsubscribe */
  --yt-like: #3ea6ff;
  --yt-dislike: #aaa;

  /* Misc */
  --yt-scrollbar-thumb: #606060;
  --yt-scrollbar-track: #202020;
}


    *{
        padding: 0;
        margin:  0px;
        font-family: 'Roboto', Arial, sans-serif;
    }
    .thumbnail{
        position: relative; 
        display: inline-block;
    }
    .thumbnail img{
        width: 100%;
        height: 100%;
        border-radius: 8px;
        border: 2px solid var(--yt-scrollbar-thumb);
    }

    .duration{
        position: absolute;
        top: 90%;
        left: 85%;
        background-color: rgb(44, 44, 44);
        color: white;
        border-radius: 30px;
        font-size: 10px;
        width: 40px;
        height: 15px;
        text-align: center;
        
}
.card{
    
    display: flex;
    background-color: var(--yt-bg-secondary);
    border: 2px solid var(--yt-border);
    border-radius:8px;

}
.main{
    padding-left:30px;
}
.title{
    font-size: 40px;
    color: var(--yt-text-primary);
    margin-bottom: 8px;
    font-weight: 500;
}
.channel{
    color: var(--yt-text-secondary);
    font-size: 25px;
    font-weight: 100;
}


.flex {
    display: flex;
    font-size: 25px;
    margin-top: 50px;
    color: var(--yt-text-secondary);

}
.released{
    margin-left: 20px;
}
.line{
    width: 100%;
    height: 8px;
    background-color: var(--yt-scrollbar-thumb);
}
</style>
</head>
<body>
    
<div class="container">
<button id="btn">Click me to add content</button>
</div>

</div>


<script src="event.js"></script>
</body>
</html>
