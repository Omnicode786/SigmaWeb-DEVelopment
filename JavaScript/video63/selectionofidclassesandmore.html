<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecting by ids and classes and more</title>
<style>
.container {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
}
.box {
    width: 100px;
    height: 100px;
    background-color: lightblue;
    margin: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
}

</style>

</head>
<body>
    <div class="container">
        <div class="box" id="box1">Box1</div>
        <div class="box" id="box2">Box2</div>
        <div class="box" id="box3">Box3</div>
        <div class="box" id="box4">Box4</div>
        <div class="box" id="box5">Box5</div>


    </div>




<script>
let box1 = document.querySelector("#box1");
console.log(box1);
box1.style.backgroundColor= "red";

box1.style.color= "white";box1.style.fontSize = "30px";
// java script se jab style dete hen to wo inline style hota he
// inline style ka matlab he ki wo css ke andar nahi likha hota
// simialry 

let container = document.querySelector(".container");

container[2].style.backgroundColor = "green";


</script>

</body>
</html>
