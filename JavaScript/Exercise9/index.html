<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-border: rgba(255, 255, 255, 0.15);
        }

        body {
            background: linear-gradient(135deg,
                    rgba(20, 30, 48, 0.8),
                    /* Deep Navy */
                    rgba(36, 59, 85, 0.7),
                    /* Midnight Blue */
                    rgba(72, 103, 139, 0.6),
                    /* Steel Blue */
                    rgba(123, 166, 196, 08),
                    /* Sky Blue */
                    rgba(173, 216, 230, 0.9)
                    /* Light Blue */
                );
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-repeat: no-repeat;
            background-size: 600% 600%;

            animation: gradientMove 8s ease infinite;

        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, rgba(8, 92, 121, 0.947), rgba(0, 0, 139, 0.2));
            width: 35vw;
            height: 80vh;
            border: 2px solid black;
            backdrop-filter: blur(60px) saturate(160%) brightness(1.4);
            -webkit-backdrop-filter: blur(20px) saturate(160%);
            background-size: 600% 600%;
            border: 4px solid var(--glass-border);
            border-radius: 40px;
            animation: gradientMove 8s ease infinite;
        }

        .display {
            font-family: "Share Tech Mono", monospace;
            font-weight: 400;
            font-style: bold;

            padding: 10px;
            margin: 80px auto 0px auto;
            width: 85%;
            height: 10%;
            border-radius: 20px;
            color: white;
            font-size: 45px;
            background-color: rgba(0, 0, 0, 0.389);
            backdrop-filter: blur(90px) saturate(160%) brightness(1.7);
            -webkit-backdrop-filter: blur(20px) saturate(160%);
            border: 2px solid var(--glass-border);


        }

        .limit {
            color: red;
            animation: shake 0.4s linear infinite;
        }

        @keyframes shake {
            0% {
                transform: translateX(0px);
            }

            20% {
                transform: translateX(5px);
            }

            40% {
                transform: translateX(-5px);
            }

            60% {
                transform: translateX(3px);
            }

            80% {
                transform: translateX(-3px);
            }

            100% {
                transform: translateX(0px);
            }

        }

        .things {
            width: 100%;
            height: 100%;
            display: flex;
        }

        .numbers {
            margin: 15px;
            background: linear-gradient(135deg, rgba(1, 184, 245, 0.666), rgba(0, 0, 139, 0.2));
            backdrop-filter: blur(10px) saturate(160%) brightness(1);
            -webkit-backdrop-filter: blur(20px) saturate(160%);

            width: 70%;
            height: 68%;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            border: 2px solid var(--glass-border);
            border-radius: 40px;


        }

        .operator {
            color: rgba(0, 0, 0, 0.8);
            border-radius: 50%;
            height: 20vh;
        }

        .operators {
            background: linear-gradient(270deg, #ff6b46, #feb47b, #ff6b46);
            width: 30%;
            height: 68%;
            margin: 10px;
            border: 5px solid var(--glass-border);

            border-radius: 40px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            border: 2px solid var(--glass-border);
            background-size: 600% 600%;
            animation: gradientMove 8s ease infinite;
            



        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        button {
            padding: 10px;
            margin: 8px;
            font-size: 40px;
            border-radius: 90%;
            color: whitesmoke;
            background-color: transparent;
            border: 4px solid var(--glass-border);
            backdrop-filter: blur(10px) saturate(190%) brightness(2);
            -webkit-backdrop-filter: blur(20px) saturate(260%);
        }
        .ac{
            font-size: 30px;
        }
        @media (max-width: 1024px) {
  .container {
    width: 60vw;
    height: 80vw;
    min-width: 320px;
    min-height: 500px;
    max-width: 95vw;
    max-height: 90vh;
    ;
  }
  .display {
    font-size: 6vw;
    padding: 2vw;
    margin-top: 10vw;
  }
  .numbers, .operators {
    gap: 2vw;
    margin: 3vw 2vw 1vw 2vw;
  }
  button {
    font-size: 6vw;
    min-width: 35px;
    min-height: 35px;
    padding: 1vw;
    margin: 1vw;
  }
  .ac{
    font-size: 5vw;
  }
}


    </style>
</head>

<body>
    <div class="calcualtor">
        <div class="container">
            <div class="display">0</div>
            <div class="things">
                <div class="numbers">
                    <button>9</button>
                    <button>8</button>
                    <button>7</button>
                    <button>6</button>
                    <button>5</button>
                    <button>4</button>
                    <button>3</button>
                    <button>2</button>
                    <button>1</button>
                    <button>0</button>
                    <button>=</button>
                    <button class="ac">AC</button>

                </div>
                <div class="operators">
                    <button class="operator">+</button>
                    <button class="operator">-</button>
                    <button class="operator">*</button>
                    <button class="operator">/</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let btn = document.querySelectorAll("button")
        let display = document.querySelector(".display")
        let string = ""
        btn.forEach(element => {
            element.addEventListener("click", function () {
                if (string.length >= 16 && element.innerHTML.match(/[0-9.]/)) {
                    display.classList.add('limit');
                    setTimeout(() => display.classList.remove('limit'), 400);
                    return;
                }
                if (element.innerHTML == "AC") {
                    string = "";
                    display.innerHTML = "0";
                    return; // üõë Stop further code in this click
                }
                if (element.innerHTML == "=") {
                    if (eval(string) == Infinity || eval(string) == -Infinity || isNaN(eval(string)) || eval(string == undefined))
                    // if (result == NaN) // ‚ùå Doesn't work! Because in JavaScript, NaN is not equal to anything, not even itself üòµ
                    {
                        display.innerHTML = "Math Error"
                        string = ""

                    }
                    else {
                        display.innerHTML = eval(string)
                        string = display.innerHTML
                    }

                }
                else {
                    string += element.innerHTML;
                    display.innerHTML = string
                }

                //  let lastchar = string.at(-1);
                // //   .at(-1) is a newer method introduced in ES2022 ‚Äî cleaner and more readable!


                //  if (lastchar == '='){

                //  }
            })

        });


        //  my innitial thoughüò≠

        function sum(num1, num2) {
            return num1 + num2;
        }
        function subtract(num1, num2) {
            return num1 - num2;
        }
        function multiply(num1, num2) {
            return num1 * num2;
        }
        function divide(num1, num2) {
            return num1 / num2;
        }
    </script>

</body>

</html>
