<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        :root {
            --glass-border: rgba(255, 255, 255, 0.15);
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, rgba(1, 192, 255, 0.947), rgba(0, 0, 139, 0.2));
            width: 30vw;
            height: 80vh;
            border: 2px solid black;
             backdrop-filter: blur(60px) saturate(160%) brightness(1.4);
            -webkit-backdrop-filter: blur(20px) saturate(160%);
            background-size: 600% 600%;
border: 4px solid var(--glass-border);
border-radius: 40px;
animation: gradientMove 8s ease infinite;
        }

        .display {
            padding: 10px;
            margin: 80px auto 0px auto;
            width: 90%;
            height: 10%;
            background-color: gray;
            border-radius: 20px;
            color: white;
            font-size: 30px;
            background-color: rgba(0, 0, 0, 0.563);
            backdrop-filter: blur(60px) saturate(160%) brightness(1.4);
            -webkit-backdrop-filter: blur(20px) saturate(160%);
            border: 2px solid var(--glass-border);


        }

        .things {
            width: 100%;
            height: 100%;
            display: flex;
        }

        .numbers {
            margin: 15px;
            background: linear-gradient(135deg, rgba(1, 184, 245, 0.666), rgba(0, 0, 139, 0.2));
            backdrop-filter: blur(10px) saturate(160%) brightness(1);
            -webkit-backdrop-filter: blur(20px) saturate(160%);

            width: 70%;
            height: 68%;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            border: 2px solid var(--glass-border);
            border-radius: 40px;


        }
.operator{
    color: rgba(0, 0, 0, 0.8);
}
        .operators {
            background: linear-gradient(270deg, #ff6b46, #feb47b, #ff6b46);
            width: 30%;
            height: 68%;
            margin: 10px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
background-size: 600% 600%;
animation: gradientMove 8s ease infinite;

        

       
        }
@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
        button {
            padding: 10px;
            margin: 8px;
            font-size: 40px;
            border-radius: 50%;
            color: whitesmoke;
            background-color: transparent;
            border: 4px solid var(--glass-border);
   backdrop-filter: blur(10px) saturate(190%) brightness(2);
            -webkit-backdrop-filter: blur(20px) saturate(260%);        }
    </style>
</head>

<body>
    <div class="calcualtor">
        <div class="container">
            <div class="display"></div>
            <div class="things">
                <div class="numbers">
                    <button>9</button>
                    <button>8</button>
                    <button>7</button>
                    <button>6</button>
                    <button>5</button>
                    <button>4</button>
                    <button>3</button>
                    <button>2</button>
                    <button>1</button>
                    <button>0</button>
                    <button>=</button>
                    <button style="font-size: 30px;">AC</button>

                </div>
                <div class="operators">
                    <button class="operator">+</button>
                    <button class="operator">-</button>
                    <button class="operator">*</button>
                    <button class="operator">/</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let btn = document.querySelectorAll("button")
        let display = document.querySelector(".display")
        let string = ""
        btn.forEach(element => {
            element.addEventListener("click", function () {
               
                if (element.innerHTML == "=") {
                    if (eval(string) == (Infinity || -Infinity)) {
                        display.innerHTML = "undefined"
                        string = ""

                    }
                    else {
                        display.innerHTML = eval(string)
                        string = display.innerHTML
                    }

                }
                else {
                    string += element.innerHTML;
                    display.innerHTML = string
                }
 if (element.innerHTML == "AC") {
                    string = ""
                    display.innerHTML = " "
                }
                //  let lastchar = string.at(-1);
                // //   .at(-1) is a newer method introduced in ES2022 â€” cleaner and more readable!


                //  if (lastchar == '='){

                //  }
            })

        });

        function sum(num1, num2) {
            return num1 + num2;
        }
        function subtract(num1, num2) {
            return num1 - num2;
        }
        function multiply(num1, num2) {
            return num1 * num2;
        }
        function divide(num1, num2) {
            return num1 / num2;
        }
    </script>

</body>

</html>
