<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enchanting Pakistan</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Share+Tech+Mono&family=VT323&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            overflow-x: hidden; 
            font-family: 'Playfair Display', serif;
        }
        body {
            background-color: rgb(174, 196, 194);
        }

        /* Navbar */
        .nav {
            display: flex;
            justify-content: space-between;
            background-color: rgba(77, 75, 75, 0.221);
            backdrop-filter: blur(15px) brightness(1.4);
            -webkit-backdrop-filter: blur(30px) brightness(1.4);
            box-shadow: 20px 20px 20px 20px rgba(77, 75, 75, 0.221);
            width: 100%;
            height: 10vh;
            border-radius: 20px;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
            padding: 0 20px;
        }
        .icon {
            display: flex;
            align-items: center;
            overflow-y: hidden;

        }
        .logo {
            width: 150px;
        }
        .places {
            display: flex;
            align-items: center;
            gap: 20px;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
        .places h3:hover {
            color: rgb(243, 26, 26);
        }

        /* Hero Section */
        #hero-section {
            position: relative;
            height: 100vh;
        }
        .hero-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }

        /* Slider */
        .slider {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background-color: black;
        }
        .image-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .hero-image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            z-index: 1;
        }
        .hero-image.active {
            opacity: 1;
            z-index: 2;
        }
        .text-overlay {
            position: absolute;
            top: 0;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.85);
            z-index: 10;
            background: rgba(0, 0, 0, 0.3);
            padding: 2rem 0;
            border-radius: 20px;
        }
        .destin {
            font-size: 150px;
            font-family: "Share Tech Mono", monospace;
            font-weight: 900;
        }
        .destin1 {
            font-size: 40px;
            font-family: 'Playfair Display', serif;
        }
        .slider-controls {
            position: absolute;
            bottom: 40px;
            width: 90%;
            display: flex;
            justify-content: space-between;
            padding: 0 2rem;
            z-index: 10;
        }
        .slider-controls button {
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            font-size: 30px;
            border: none;
            cursor: pointer;
            padding: 0.5rem 1rem;
            border-radius: 5px;
        }

        /* Animation Prep */
        .scroll-animate {
            opacity: 0;
            transform: translateY(50px);
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="nav scroll-animate">
        <div class="icon">
            <img class="logo" src="logo.png" alt="Logo">
        </div>
        <div class="places">
            <h3>Destinations.</h3>
            <h3>Experienced.</h3>
            <h3>Plan your trip.</h3>
        </div>
    </div>

    <!-- Hero Video -->
    <div id="hero-section" class="scroll-animate">
        <video muted autoplay loop class="hero-video">
            <source src="pakistan.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Slider -->
    <section class="slider scroll-animate">
        <div class="image-container">
            <img src="passu-valley-hunza-valley.jpg" class="hero-image active">
            <img src="Makli-sindh.jpg" class="hero-image">
            <img src="Shahi-Qila-Lahore.jpg" class="hero-image">
            <img src="quaid-residency-2048x1365.jpg" class="hero-image">
        </div>

        <div class="text-overlay">
            <h1 class="destin">DESTINATIONS</h1>
            <h4 class="destin1">for every bucket list</h4>
        </div>

        <div class="slider-controls">
            <button id="prev">⟵</button>
            <button id="next">⟶</button>
        </div>
    </section>

    <!-- GSAP & ScrollTrigger -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        // Smooth scroll animations for all .scroll-animate
        gsap.utils.toArray('.scroll-animate').forEach(el => {
            gsap.fromTo(el, 
                { opacity: 0, y: 50 }, 
                { 
                    opacity: 1, 
                    y: 0, 
                    duration: 1,
                    ease: "power2.out",
                    scrollTrigger: {
                        trigger: el,
                        start: "top 85%",
                        end: "top 30%",
                        scrub: true
                    }
                }
            );
        });

        // Image slider functionality
        const images = document.querySelectorAll('.hero-image');
        const heading = document.querySelector('.destin');
        const subheading = document.querySelector('.destin1');
        const nextBtn = document.getElementById('next');
        const prevBtn = document.getElementById('prev');

        const titles = [
            { title: "HUNZA VALLEY", subtitle: "Cultural Gem of Northern Pakistan" },
            { title: "MOHENJO DARO", subtitle: "Lost City of the Indus Valley" },
            { title: "SHAHI QILA", subtitle: "Mughal Majesty in the Heart of Lahore" },
            { title: "QUAID'S RESIDENCY", subtitle: "Final Abode of the Father of the Nation" }
        ];

        let current = 0;

        function updateSlide(index) {
            images.forEach(img => img.classList.remove('active'));
            images[index].classList.add('active');
            heading.textContent = titles[index].title;
            subheading.textContent = titles[index].subtitle;
        }

        nextBtn.onclick = () => {
            current = (current + 1) % images.length;
            updateSlide(current);
        };

        prevBtn.onclick = () => {
            current = (current - 1 + images.length) % images.length;
            updateSlide(current);
        };

        updateSlide(current);
    </script>
</body>
</html>
