<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enchanting Pakistan</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Share+Tech+Mono&family=VT323&display=swap" rel="stylesheet">
<style>
    *{
        margin: 0;
        padding: 0;
   overflow: auto;        /* Still scrollable */
  scrollbar-width: none; /* For Firefox */
font-family: 'Playfair Display', serif;
    }
    .body{
        font-family: 'Playfair Display', serif;
        background-color: burlywood;
    }
    .nav{
        display: flex;
        justify-content: space-between;
        background-color: rgba(77, 75, 75, 0.221);
        backdrop-filter: blur(15px) brightness(1.4);
        -webkit-backdrop-filter: blur(30px) brightness(1.4);
        box-shadow: 20px 20px 20px 20px rgba(77, 75, 75, 0.221);
        width: 100%;
        height: 10vh;
        border-radius: 20px 20px 20px 20px;
        position: absolute;
        z-index: 1;
        transition: all 0.3s ease-in;
        
    }
    .nav:hover{
        background-color: rgb(220, 162, 162);
        box-shadow: 20px 20px 50px 30px rgb(220, 162, 162);
    }
    .icon{
        width: 20%;
        height: 100%;
    }
    .logo{
        position: relative;
        bottom: 20%;
width: 150px;
}
    .places{
        display: flex;
        font-size: 20px;
        align-items: center;
        color: white;
        margin: 20px;
        cursor: pointer;
    }
    #hero-section{
        position: relative;
        height: 100vh;
        z-index: -1;

    }
    .hero-video{
        position: absolute;
z-index: -1;

top: 0;
 left: 0; 
   width: 100vw;
   height: 100vh;
object-fit: cover
}
.places h3{
    margin: 15px;
}
.places h3:hover{
    color: rgb(243, 26, 26);
}

.hero-container {
  position: relative;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
}
.slider {
  position: relative;
  width: 100%;
  height: 100vh;
  overflow: hidden;
}

.image-container {
  position: relative;
  width: 100%;
  height: 100%;
}

.hero-image {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0;
  transition: opacity 1s ease-in-out;
  z-index: 1;
}

.hero-image.active {
  opacity: 1;
  z-index: 2;
}

.text-overlay {
  position: absolute;
  top: 0%;
  width: 100%;
  text-align: center;
  color: rgba(255, 255, 255, 0.797);
  z-index: 10;
  background: rgba(0, 0, 0, 0.3); /* translucent background */
  padding: 2rem 0;
  border-radius: 20px;
  box-shadow: 20px 50px 20px 20px rgba(0, 0, 0, 0.3);
}

.destin {
  font-size: 150px;
   font-family: "Share Tech Mono", monospace;
   font-weight: 900;
}

.destin1 {
  font-size: 40px;
  font-family: 'Playfair Display', serif;
}

.slider-controls {
  position: absolute;
  bottom: 40px;
  width: 90%;
  display: flex;
  justify-content: space-between;
  padding: 0 2rem;
  z-index: 10;
}

.slider-controls button {
  background-color: rgba(0, 0, 0, 0.6);
  color: white;
  font-size: 30px;
  border: none;
  cursor: pointer;
  padding: 0.5rem 1rem;
  border-radius: 5px;
}

.hero-image.bright-flash {
  filter: brightness(1.8);
}



</style>
</head>
<body>
    <div class="nav">
        <div class="icon">
            <img class="logo" src="logo.png" alt="">
        </div>
        <div class="places">
            <h3>Destinations.</h3>
            <h3>Experienced.</h3>
            <h3>Plan your trip.</h3>

        </div>
    </div>
<div id="hero-section">
    <div class="vide-wrapper">
       <video muted  class="hero-video" controls = "false" controls autoplay src="pakistan.mp4"></video>

       
    </div>
    
</div>
<section class="slider">
  <div class="image-container">
    <img src="passu-valley-hunza-valley.jpg" class="hero-image active">
    <img src="Makli-sindh.jpg" class="hero-image">
    <img src="Shahi-Qila-Lahore.jpg" class="hero-image">
    <img src="quaid-residency-2048x1365.jpg" class="hero-image">

  </div>

  <div class="text-overlay">
    <h1 class="destin">DESTINATIONS</h1>
    <h4 class="destin1">for every bucket list</h4>
  </div>

  <div class="slider-controls">
    <button id="prev">⟵</button>
    <button id="next">⟶</button>
  </div>
</section>


<script>
    const images = document.querySelectorAll('.hero-image');
const heading = document.querySelector('.destin');
const subheading = document.querySelector('.destin1');
const nextBtn = document.getElementById('next');
const prevBtn = document.getElementById('prev');

const titles = [
  { title: "HUNZA VALLEY", subtitle: "Cultural Gem of Northern Pakistan" },
  { title: "MAKLI, SINDH", subtitle: "Ancient Necropolis of Sufi Saints" },
  { title: "SHAHI QILA", subtitle: "Mughal Majesty in the Heart of Lahore" },
  { title: "QUAID'S RESIDENCY", subtitle: "Final Abode of the Father of the Nation" }
];

let current = 0;

function updateSlide(index) {
  images.forEach(img => {
    img.classList.remove('active');
    img.classList.remove('bright-flash'); // Clear old state
  });

  images[index].classList.add('active');

  // Trigger brightness effect
  setTimeout(() => {
    images[index].classList.add('bright-flash');
    heading.classList.add('bright-flash');
    subheading.classList.add('bright-flash');

  }, 20);

  // Remove brightness after it ends
  setTimeout(() => {
    images[index].classList.remove('bright-flash');
        heading.classList.remove('bright-flash');
    subheading.classList.remove('bright-flash');
  }, 400); // Match your CSS transition duration

  heading.textContent = titles[index].title;
  subheading.textContent = titles[index].subtitle;
}
nextBtn.onclick = () => {
  current = (current + 1) % images.length;
  updateSlide(current);
};

prevBtn.onclick = () => {
  current = (current - 1 + images.length) % images.length;
  updateSlide(current);
};

// Initial update
updateSlide(current);

</script>
</body>
</html>
