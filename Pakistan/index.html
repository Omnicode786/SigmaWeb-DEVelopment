<script>

    const images = document.querySelectorAll('.hero-image');
const heading = document.querySelector('.destin');
const subheading = document.querySelector('.destin1');
const nextBtn = document.getElementById('next');
const prevBtn = document.getElementById('prev');

const titles = [
  { title: ["H","U","N","Z","A"," ","V","A","L","L","E","Y"], subtitle: "Cultural Gem of Northern Pakistan" },
  { title: ["M","O","H","E","N","J","O" ,"D","A","R","O"], subtitle: "Lost City of the Indus Valley" },
  { title: ["S","H","A","H","I"," ","Q","I","L","A"], subtitle: "Mughal Majesty in the Heart of Lahore" },
  { title: ["Q","U","A","I","D","'","S"," ","R","E","S","I","D","E","N","C","Y"], subtitle: "Final Abode of the Father of the Nation" }
];

let current = 0;

function updateSlide(index) {
  images.forEach(img => {
    img.classList.remove('active');
    img.classList.remove('bright-flash'); // Clear old state
  });

  images[index].classList.add('active');

  // Trigger brightness effect
  setTimeout(() => {
    images[index].classList.add('bright-flash');
    heading.classList.add('bright-flash');
    subheading.classList.add('bright-flash');

  }, 20);

  // Remove brightness after it ends
  setTimeout(() => {
    images[index].classList.remove('bright-flash');
        heading.classList.remove('bright-flash');
    subheading.classList.remove('bright-flash');
  }, 400); // Match your CSS transition duration
  let clutter = [];
  titles[index].title.forEach((elem) => {
    clutter += `<span class="split">${elem}</span>`; 
  });
  heading.innerHTML = clutter;

  // Update subtitle
  subheading.textContent = titles[index].subtitle;

  // ✅ Animate letters AFTER inserting them
  gsap.from(heading.querySelectorAll(".split"), {
    y: 50,          // float upwards
    duration: 0.4,
    delay: 0.05,
    stagger: 0.1,       // each letter comes after the other
    opacity: 0,
    ease: "power3.out",
    scrollTrigger: {
      trigger:".slider",
      scroller:"body",
      start:"top 20%",
      end:"top 70%",
      scrub:2
    }
  });
}

nextBtn.onclick = () => {
  current = (current + 1) % images.length;
  updateSlide(current);
    gsap.from(heading.querySelectorAll(".split"), {
    y: 50,          // float upwards
    duration: 0.4,
    delay: 0.05,
    stagger: 0.1,       // each letter comes after the other
    opacity: 0,
    ease: "power3.out",

  });
  gsap.from(subheading,{
    y:30,
    duration:0.6,
    delay:0.1,
    ease:"power2.out",
    opacity:0
  })

};

prevBtn.onclick = () => {
  current = (current - 1 + images.length) % images.length;
  updateSlide(current);
      gsap.from(heading.querySelectorAll(".split"), {
    y: 50,          // float upwards
    duration: 0.3,
    delay: 0.05,
    stagger: -0.1,       // each letter comes after the other
    opacity: 0,
    ease: "power3.out",

  });
  gsap.from(subheading,{
    y:30,
    duration:0.6,
    delay:0.1,
    ease:"power2.out",
    opacity:0
  })
};


// Initial update
updateSlide(current);

gsap.from(".destination",{
  y:60,
  duration:1,
  delay:0.5,
  opacity:0,
  ease:"power2.out"
})
 
function addattractionheading(){
let AttractionHeading = "Attraction";
let splitheading = AttractionHeading.split("");
let attrhead = document.querySelector(".main-heading h1");
clutter = [];
splitheading.forEach((elem) => {
clutter+= `<span class="a">${elem}</span>`;
})
attrhead.innerHTML = clutter;
}
addattractionheading();
gsap.from(".a",{
  y:30,
  duration:0.8,
  delay:0.1,
  ease:"power2.out",
  opacity:0,
  stagger:0.15,
  scrollTrigger:{
    trigger:".main-heading",
    scroller:"body",
    scrub:2,
    start:"top 30%",
    end:"top 20%",
    markers:true
  }
})
gsap.from(".imagecontainer", {
  y: 60,
  duration: 1,
  delay: 0.5,
  ease: "power2.out",
  opacity: 0,
  stagger: 0.5,   // now it will apply one by one
  scrollTrigger: {
    trigger: ".main-heading",
    scroller: "body",
    scrub: 2,
    start: "top 30%",
    end: "top 20%",
    markers: true
  }
});


let cursor = document.querySelector(".mouse");
window.addEventListener("mousemove", (event) => {
  gsap.to(cursor,{
    x:event.x,
    y:event.y,
        duration:1,
    ease:"back.out"
  })
})
let cards = document.querySelectorAll(".card");

cards.forEach((card) => {
card.addEventListener("mouseenter", (event) => {
 cursor.innerHTML  = "View More";
    gsap.to(cursor, {
        scale:3,
        duration:0.1,
        backgroundColor: "#ffffffe4",
       
    })
})
card.addEventListener("mouseleave", (event) => {
 cursor.innerHTML  = "";
    gsap.to(cursor, {
        scale:1,
